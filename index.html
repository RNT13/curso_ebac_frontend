        </header>
        <section class="container">
            <div class="row">
                <div class="col">
                    <h2 class="d-flex justify-content-center">Faça Seu Cadastro</h2>
                    <form>
                        <div>
                            <label for="nome" class="form-label d-flex justify-content-center">Seu nome:</label>
                            <input id="nome" type="text" name="nome" class="form-control mx-auto" placeholder="Seu Nome">
                        </div>
                        <div>
                            <label for="telefone" class="form-label d-flex justify-content-center">Seu telefone:</label>
                            <input id="telefone" type="text" name="telefone" class="form-control mx-auto">
                        </div>
                        <div>
                            <label for="email" class="form-label d-flex justify-content-center">Seu E-mail:</label>
                            <input id="email" type="text" name="email" class="form-control mx-auto" placeholder="Seu E-mail">
                        </div>
                        <div>
                            <label for="mensagem" class="form-label d-flex justify-content-center">Sua Mensagem:</label>
                            <textarea id="mensagem" class="form-control mx-auto" placeholder="Sua Mensagem"></textarea>
                        </div>
                        <div class="form-check form-switch d-flex justify-content-center">
                            <input id="aceito-termos"  class="form-check-input" type="checkbox">
                            <label for="aceito-termos" class="form-check-label d-flex justify-content-center">Li e concordo com os termos</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
