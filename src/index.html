<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../imagens/icone telefone.png" alt="icone de um telefone">
        <h1>Agenda de contatos</h1>
    </header>
    <div class="container">
        <form id="numberForm">
            <input type="text" id="nomeContato" required placeholder="Nome do contato">
            <input type="number" id="ddiContato" required placeholder="+??" min="0">
            <input type="number" id="telefoneContato" required placeholder="Numero do contato">
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>DDI</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos: <span id="totalContatos">0</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer>
        <div>
            &copy; RNT projects - all rights reserved 2024
        </div>
    </footer>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
