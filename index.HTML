<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Compare os Números</h1>
        <form id="numberForm">
            <input type="number" name="campoA" id="campoA" placeholder="Primeiro Número" required>
            <input type="number" name="campoB" id="campoB" placeholder="Segundo Número" required>
            <button type="submit">Iniciar</button>
        </form>
        <p class="successMessage"></p>
        <p class="errorMessage"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
